name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  # Required: allow read access to the content for analysis.
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
  # Optional: allow write access to checks to allow the action to annotate code in the PR.
  checks: write

jobs:
  pull_request:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.24]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

      - name: Install Dependencies
        run: |
          go mod download
          go install github.com/swaggo/swag/cmd/swag
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run Tests
        run: |
          go test ./... -v

      - name: Build swagger
        run: |
          swag init -g ./cmd/dralion/main.go

      - name: Build binary
        run: |
          go build -v ./cmd/dralion

  deploy:
    runs-on: ubuntu-latest
    needs: pull_request
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Dependencies
        run: |
          go mod download
          go install github.com/swaggo/swag/cmd/swag
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Api Doc
        run: |
          swag init -g ./cmd/dralion/main.go

      - name: Build Binary
        run: |
          go build -v ./cmd/dralion

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          scp dralion ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/dralion
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
          sudo systemctl stop dralion || true
          sudo mv /home/${{ secrets.VPS_USER }}/dralion /usr/local/bin/dralion
          sudo chmod +x /usr/local/bin/dralion
          sudo systemctl start dralion
          "